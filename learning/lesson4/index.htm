<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Gems by Langdon Catalog</title>

    <!-- Bootstrap core CSS -->
    <link href="./_bs/bootstrap.min.css" rel="stylesheet">
    <link href="./_css/theme.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./_bs/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./_bs/starter-template.css" rel="stylesheet">

    <script src="./_bs/ie-emulation-modes-warning.js.download"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <link href="_css/global.css" rel="stylesheet"/>
    <script src="_js/catalogue.js"></script>
    <script src="_hb/handlebars-v4.0.5.js"></script> 
    <script src="_js/global.js"></script>
    <script>
    function renderTable() {
        var source = $( "#entry-template" ).html();
        var template = Handlebars.compile(source);
        var context = { CATALOGUE_DATA };
        var output = template(context);
        document.getElementById( "gems-table-body" ).innerHTML = output;
      };
      </script>
      
  </head>

  <body onload="renderTable();">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.htm">Gems by Langdon Catalogue</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="./index.htm#">Home</a></li>
                           <li><a href="./about.htm">About</a></li>
                           <li><a href="./contact.htm">Contact</a></li>
                           <li><a href="./links.htm">Links</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      
      <div class="starter-template">
        <h1>Gems by Langdon Catalogue</h1>
        <p class="lead"></p>
        <table class="table table-responsive table-striped table-border table-hover" id="gems-table">
          <thead> 
           <tr>
               <th>GemID</th> 
               <th>Gem Type</th>
               <th>Weight (ct)</th>
               <th>Cut</th>
               <th>Colour</th>
               <th>Images</th> 
            </tr>
          </thead>
          <tbody id="gems-table-body"> </tbody>
           <script id="entry-template" type="text/x-handlebars-template">
            {{#each CATALOGUE_DATA}}
              <tr>
                <td>{{gemId}}</td> 
                <td>{{gemType}}</td>
                <td>{{carats}}</td>
                <td>{{cut}}</td>
                <td>{{color}}</td>
                <td><a href="./_img/Gem{{gemId}}/">Images</a></td>
              </tr>
            {{/each}}
          </script>

	      </table>
       
      </div>
      
    </div><!-- /.container -->
